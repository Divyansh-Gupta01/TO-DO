<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Import Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sour+Gummy:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Rozha+One&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Kavoon&display=swap"
      rel="stylesheet"
    />
    <!-- Link the External CSS File -->
    <link rel="stylesheet" href="/CSS/Todo_strucutre.css" />
    <title>TO DO</title>
  </head>
  <body>
    <!-- The main container of the page -->
    <div class="container">
      <!-- Heading of the page -->
      <div class="heading">
        <p>TO DO</p>
      </div>

      <!-- Form section -->
      <div class="form">
        <div id="form-heading">
          <p>&lt; Create a</p>
          <p id="textdiff">TO DO</p>
          <p>List &gt;</p>
        </div>
        <!-- Input field and button for adding tasks -->
        <div class="input">
          <input
            type="text"
            name="to-do-element"
            placeholder="Enter a work to be done today"
            id="inpt"
          />
          <button id="inptbtn">ADD</button>
        </div>

        <!-- Output section to display the list -->
        <div class="output">
          <ul id="list">
            <li></li>
          </ul>
        </div>
        <!---->
      </div>
    </div>
  </body>
</html>
